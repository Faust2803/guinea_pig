<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css?id={{{ PRODUCT_VERSION }}}">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
	  <div id="unity-container">
			<canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
			<div id="unity-loading-root">
				<div id="unity-logo"></div>
				<div id="unity-game-logo"></div>
				<div id="unity-loading-bar">
					<div id="unity-progress-bar-empty">
						<div id="unity-progress-bar-full"></div>
					</div>
				</div>
				<div id="unity-project-version">{{{ PRODUCT_VERSION }}}</div>
			</div>
			<div id="unity-warning"> </div>
		</div>
    <script src="index.js?id={{{ PRODUCT_VERSION }}}"></script>
  </body>
</html>
